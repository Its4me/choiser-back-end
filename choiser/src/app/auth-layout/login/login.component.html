<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Вход</h2>
  <p class="hello-text">Еще нет аккаунта? Тогда <a routerLink="../register">зарегестрируйтесь</a></p>
  <mat-form-field  class="input-field col s12">
    <input 
      type="text" 
      matInput
      formControlName="email"
      placeholder="Email"
      [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >

    <mat-error 
      class="helper-text red-text"
      *ngIf="form.get('email').errors && form.get('email').touched"
      >
      <span *ngIf="form.get('email').errors.required">
        Введите свой email
      </span>
      <span *ngIf="form.get('email').errors.email && !form.get('email').errors.requaired">
        Введите правильный email
      </span>
    </mat-error>
  </mat-form-field >
  <mat-form-field class="input-field col s12">
    <input 
      type="password" 
      id="password"
      matInput
      placeholder="Пароль"
      formControlName="password"
      [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
      >
    <mat-error 
    class="helper-text red-text"
    *ngIf="form.get('password').errors && form.get('password').touched"
    >
      <span *ngIf="form.get('password').errors.required">
        Введите свой пароль
      </span>
      <span *ngIf="form.get('password').errors.minlength && !form.get('password').errors.requaired">
        Минимум {{form.get('password').errors.minlength.requiredLength}} символов
        сейчас {{form.get('password').errors.minlength.actualLength}}
      </span>
    </mat-error>
  </mat-form-field>
    <button 
      type="submit"
      mat-raised-button
      color="primary"
      *ngIf="!loader; else load"
      >Вход
    </button>
    <ng-template #load>
      <div class="flex-center">
        <mat-spinner diameter="38"></mat-spinner>
      </div>
    
    </ng-template>

</form>
