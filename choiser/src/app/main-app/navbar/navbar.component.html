<div class="sidenav sidenav-fixed" [style.touch-action]="'pan-y'" (swipeleft)="swipeleft()">
  <h1>Choiser</h1>


  <div class="user-view" *ngIf="user">
    <a [routerLink]="[ '/user', user._id ]">
      <img class="circle" [src]="user.avatar? user.avatar : 'assets/no-user.png'">
    </a>
    <a [routerLink]="[ '/user', user._id ]" class="text">
      <div class="nickname">{{user.nickname}}</div>
      <div class="myname">{{user.name}} {{user.lastname}}</div>
    </a>
  </div>
  <div class="coins-info">
    <button mat-flat-button color="primary">Пополнить coins</button>
    <div class="coins-info-text" *ngIf="user">
      На вашем счету {{user.coins}} <i class="fas fa-coins"></i>
    </div>
  </div>
  <a mat-button routerLink="/choise" class="links ">
    <i class="fas fa-mouse-pointer big-margin"></i>
    Играть
  </a>
  <a mat-button routerLink="/rating" class="links ">
    <i class="fas fa-signal"></i>
    Рейтинг
  </a>
  <a mat-button routerLink="/notification" class="links " *ngIf="user">
    <i class="far fa-bell"></i>
    <span *ngIf="user.notificationCount > 0; else noBadge" [matBadge]="user.notificationCount" 
      matBadgeOverlap="false" 
      matBadgeColor="warn">
      Уведомления
    </span>
    <ng-template #noBadge>
      Уведомления
    </ng-template>
      
     
   
  </a>
  <a mat-button class="links" (click)="exit()">
    <i class="fas fa-door-open"></i>
    Выход
  </a>
  <div class="copyright">
    © 2019 Choiser
    <br>
    Есть предложения или жалоба на сайт?
    Напиши мне в
    <a target="_blank" href="https://t.me/OhMyTime">телеграм</a>
    или
    <a target="_blank" href="https://www.instagram.com/yaroslav__s__/">инстаграм</a>
    <br>
    <div class="social">
      <a mat-mini-fab class="facebook-icon" target="_blank" href="https://www.facebook.com/SYchoiser/">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a mat-mini-fab class="instagram-icon" target="_blank" href="https://www.instagram.com/choiser_official/">
          <i class="fab fa-instagram"></i>
      </a>
      <a mat-mini-fab class="telegram-icon" target="_blank" href="https://t.me/choiser">
        <i class="fab fa-telegram-plane"></i>
      </a>
    </div>
  </div>
</div>
